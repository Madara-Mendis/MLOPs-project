<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wine Quality Prediction</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Animated background particles */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 15s infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-1000px) rotate(360deg); opacity: 0; }
        }

        /* Navigation */
        nav {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 1.5rem 2rem;
            position: sticky;
            top: 0;
            z-index: 100;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        .nav-brand {
            color: white;
            font-size: 1.5rem;
            font-weight: bold;
            text-decoration: none;
            display: inline-block;
            transition: transform 0.3s;
        }

        .nav-brand:hover {
            transform: scale(1.05);
        }

        /* Header */
        header {
            position: relative;
            text-align: center;
            padding: 4rem 2rem;
            color: white;
            z-index: 1;
        }

        h1 {
            font-size: 3.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 20px rgba(0, 0, 0, 0.3);
            animation: fadeInDown 1s ease;
        }

        .subheading {
            font-size: 1.3rem;
            opacity: 0.9;
            animation: fadeInUp 1s ease 0.3s backwards;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Main Container */
        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 2rem;
            position: relative;
            z-index: 1;
        }

        /* Form Card */
        .form-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 30px;
            padding: 3rem;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            animation: fadeIn 1s ease 0.5s backwards;
            border: 1px solid rgba(255, 255, 255, 0.5);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.95);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .form-card h2 {
            color: #667eea;
            font-size: 2rem;
            margin-bottom: 2rem;
            text-align: center;
            font-weight: 600;
        }

        /* Form Grid */
        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .form-group {
            position: relative;
        }

        label {
            display: block;
            color: #4a5568;
            font-weight: 600;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
            transition: color 0.3s;
        }

        input[type="text"] {
            width: 100%;
            padding: 1rem 1.2rem;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s;
            background: white;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
            transform: translateY(-2px);
        }

        input[type="text"]:focus + label {
            color: #667eea;
        }

        /* Submit Button */
        .submit-btn {
            width: 100%;
            padding: 1.2rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
        }

        .submit-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .submit-btn:hover::before {
            width: 300px;
            height: 300px;
        }

        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        .submit-btn:active {
            transform: translateY(-1px);
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 2rem;
            color: white;
            margin-top: 3rem;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            margin-bottom: 1rem;
        }

        .social-link {
            width: 50px;
            height: 50px;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-decoration: none;
            transition: all 0.3s;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        .social-link:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-5px) scale(1.1);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        /* Responsive */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }

            .form-card {
                padding: 2rem;
            }

            .form-grid {
                grid-template-columns: 1fr;
            }
        }

        /* Wine glass decoration */
        .wine-glass {
            position: fixed;
            bottom: 20px;
            right: 20px;
            font-size: 4rem;
            opacity: 0.1;
            animation: pulse 3s infinite;
            z-index: 0;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.1; }
            50% { transform: scale(1.1); opacity: 0.15; }
        }
    </style>
</head>
<body>
    <!-- Animated Particles -->
    <div class="particles" id="particles"></div>

    <!-- Navigation -->
    <nav>
        <a href="/" class="nav-brand">üç∑ Wine Quality</a>
    </nav>

    <!-- Header -->
    <header>
        <h1>Wine Quality Prediction</h1>
        <p class="subheading">Discover the quality of your wine with AI-powered analysis</p>
    </header>

    <!-- Main Content -->
    <div class="container">
        <div class="form-card">
            <h2>Enter Wine Parameters</h2>
            <form action="/predict" method="post">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="fixed_acidity">Fixed Acidity</label>
                        <input type="text" name="fixed_acidity" id="fixed_acidity" placeholder="e.g., 7.4" required>
                    </div>

                    <div class="form-group">
                        <label for="volatile_acidity">Volatile Acidity</label>
                        <input type="text" name="volatile_acidity" id="volatile_acidity" placeholder="e.g., 0.7" required>
                    </div>

                    <div class="form-group">
                        <label for="citric_acid">Citric Acid</label>
                        <input type="text" name="citric_acid" id="citric_acid" placeholder="e.g., 0.0" required>
                    </div>

                    <div class="form-group">
                        <label for="residual_sugar">Residual Sugar</label>
                        <input type="text" name="residual_sugar" id="residual_sugar" placeholder="e.g., 1.9" required>
                    </div>

                    <div class="form-group">
                        <label for="chlorides">Chlorides</label>
                        <input type="text" name="chlorides" id="chlorides" placeholder="e.g., 0.076" required>
                    </div>

                    <div class="form-group">
                        <label for="free_sulfur_dioxide">Free Sulfur Dioxide</label>
                        <input type="text" name="free_sulfur_dioxide" id="free_sulfur_dioxide" placeholder="e.g., 11" required>
                    </div>

                    <div class="form-group">
                        <label for="total_sulfur_dioxide">Total Sulfur Dioxide</label>
                        <input type="text" name="total_sulfur_dioxide" id="total_sulfur_dioxide" placeholder="e.g., 34" required>
                    </div>

                    <div class="form-group">
                        <label for="density">Density</label>
                        <input type="text" name="density" id="density" placeholder="e.g., 0.9978" required>
                    </div>

                    <div class="form-group">
                        <label for="pH">pH Level</label>
                        <input type="text" name="pH" id="pH" placeholder="e.g., 3.51" required>
                    </div>

                    <div class="form-group">
                        <label for="sulphates">Sulphates</label>
                        <input type="text" name="sulphates" id="sulphates" placeholder="e.g., 0.56" required>
                    </div>

                    <div class="form-group">
                        <label for="alcohol">Alcohol Content (%)</label>
                        <input type="text" name="alcohol" id="alcohol" placeholder="e.g., 9.4" required>
                    </div>
                </div>

                <button type="submit" class="submit-btn">
                    <span style="position: relative; z-index: 1;">Predict Quality</span>
                </button>
            </form>
        </div>
    </div>

    <!-- Footer -->

        </div>
        <p style="opacity: 0.8; font-size: 0.9rem;">¬© 2024 Wine Quality Prediction. All rights reserved.</p>
    </footer>

    <!-- Decorative wine glass -->
    <div class="wine-glass">üç∑</div>

    <script>
        // Generate animated particles
        const particlesContainer = document.getElementById('particles');
        for (let i = 0; i < 30; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.width = Math.random() * 10 + 5 + 'px';
            particle.style.height = particle.style.width;
            particle.style.left = Math.random() * 100 + '%';
            particle.style.animationDelay = Math.random() * 15 + 's';
            particle.style.animationDuration = (Math.random() * 10 + 10) + 's';
            particlesContainer.appendChild(particle);
        }

        // Add floating animation to form inputs
        document.querySelectorAll('input[type="text"]').forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.style.transform = 'translateY(-2px)';
                this.parentElement.style.transition = 'transform 0.3s';
            });
            
            input.addEventListener('blur', function() {
                this.parentElement.style.transform = 'translateY(0)';
            });
        });
    </script>
</body>
</html>
